<!DOCTYPE html>
<html>
<head>
  <title>Class 11</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #343a40;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }
    h1, h2 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
    }
    h2 {
      font-size: 28px;
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #adb5bd;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 5px rgba(13,110,253,0.5);
      border-color: #0d6efd;
      outline: none;
    }
    button {
      padding: 12px 28px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #198754;
      transform: scale(1.05);
    }
    .class-card {
      background: white;
      border-left: 6px solid #0d6efd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .class-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .class-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: bold;
      transition: color 0.3s;
    }
    .class-card a:hover {
      color: #198754;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 40px;
      border-top: 2px dashed #dee2e6;
      color: #6c757d;
      font-size: 15px;
    }
  </style>
<style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #212529;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #198754;
    }
    .class-card {
      background-color: white;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      transition: box-shadow 0.3s;
    }
    .class-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #ccc;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Class 11</h1>

  </footer>
</body>
</html>
